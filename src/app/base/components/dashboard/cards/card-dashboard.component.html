<div class="card mb-0">
    <div class="flex justify-content-between mb-3">
        <div>
            <span class="block text-500 font-medium mb-3">{{ title }} TESTE</span>
            <div class="text-900 font-medium text-xl">{{ value }}</div>
        </div>
        <div [ngStyle]="{width: '2.5rem', height: '2.5rem'}"
             class="flex align-items-center justify-content-center bg-blue-100 border-round">
            <i [ngClass]="icon + ' text-blue-500 text-xl'"></i>
        </div>
    </div>
    <span class="text-green-500 font-medium">{{ newCount }}</span>
    <span class="text-500">{{ sinceLastVisit }}</span>
</div>
