<div class="grid p-fluid">
    <div class="col-12 lg:col-6">
        <div class="card">
            <h5 [style.font-size.rem]="chartTitleSize">{{ chartTitle }}</h5>
            <ng-container *ngIf="chartType === 'line'">
                <p-chart
                    [data]="chartData"
                    [options]="chartOptions"
                    type="line"
                ></p-chart>
            </ng-container>
            <ng-container *ngIf="chartType === 'bar'">
                <p-chart
                    [data]="chartData"
                    [options]="chartOptions"
                    type="bar"
                ></p-chart>
            </ng-container>
            <ng-container *ngIf="chartType === 'pie'">
                <p-chart
                    [data]="chartData"
                    [options]="chartOptions"
                    type="pie"
                ></p-chart>
            </ng-container>
            <ng-container *ngIf="chartType === 'polarArea'">
                <p-chart
                    [data]="chartData"
                    [options]="chartOptions"
                    type="polarArea"
                ></p-chart>
            </ng-container>
            <ng-container *ngIf="chartType === 'doughnut'">
                <p-chart
                    [data]="chartData"
                    [options]="chartOptions"
                    type="doughnut"
                ></p-chart>
            </ng-container>
            <ng-container *ngIf="chartType === 'radar'">
                <p-chart
                    [data]="chartData"
                    [options]="chartOptions"
                    type="radar"
                ></p-chart>
            </ng-container>
        </div>
    </div>
</div>
