<div class="grid">
  <div class="col-12">
    <div class="card">
      <h5>Tree</h5>
      <p-tree [(selection)]="selectedFiles1" [value]="files1" selectionMode="checkbox"></p-tree>
    </div>
  </div>
  <div class="col-12">
    <div class="card">
      <h5>TreeTable</h5>
      <p-treeTable [(selection)]="selectedFiles2" [columns]="cols" [value]="files2" selectionMode="checkbox">
        <ng-template let-columns pTemplate="header">
          <tr>
            @for (col of columns; track col) {
              <th>
                {{col.header}}
              </th>
            }
          </tr>
        </ng-template>
        <ng-template let-columns="columns" let-rowData="rowData" let-rowNode pTemplate="body">
          <tr>
            @for (col of columns; track col; let i = $index) {
              <td>
                @if (i === 0) {
                  <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                }
                @if (i === 0) {
                  <p-treeTableCheckbox [value]="rowNode"></p-treeTableCheckbox>
                }
                {{rowData[col.field]}}
              </td>
            }
          </tr>
        </ng-template>
      </p-treeTable>
    </div>
  </div>
  <div class="col-12">
    <div class="card">
      <h5>Horizontal Tree</h5>
      <p-tree [(selection)]="selectedFiles3" [value]="files3" layout="horizontal" selectionMode="single"></p-tree>
    </div>
  </div>
</div>
